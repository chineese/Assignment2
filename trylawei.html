<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snakes and Ladders</title>
      <link rel="stylesheet" href="trylawei.css">
  </head>
  <body>
    <div class ='container bg'>
        <div class='wrapper-top'>
        <h1>Snake and Ladder game</h1>
        </div>

        <div class="wrapper1">
          <div id='overlay'></div>
          <table id='tbl' border="2px">
          </table>
        </div>

        <div class="wrapper2">
          <div class='top-row right-section'>
            <button class="resetButton" type="button">Restart</button>
          </div>

          <div class='middle-row right-section'>
            <h3>P1 P2</h3>
            <img class='circle' src="img/circle.png" alt="golden circle">
            <p class="p1Turn turn">Player1</p>
            <p class="p2Turn turn">Player2</p>
          </div>

          <div class='bottom-row right-section'>
            <button class="dieButton" type="button" >Roll</button>
            <div class='dieValue'>0</div>
          </div>

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="trylawei.js" charset="utf-8"></script>
  </body>
</html>
